swagger: '2.0'
info:
  title: api.proto
  version: version not set
tags:
  - name: Gateway
consumes:
  - application/json
produces:
  - application/json
paths:
  /example:
    post:
      operationId: Gateway_Echo
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/pbMessage'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/pbMessage'
      tags:
        - Gateway
definitions:
  pbMessage:
    type: object
    properties:
      message:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
